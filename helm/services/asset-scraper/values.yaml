# Default overrides for the Asset Scraper (background worker) service.
# No Service resource is exposed by default; flip service.enabled to true if HTTP access is needed.

global:
  labels:
    app.kubernetes.io/part-of: stocat
    app.kubernetes.io/component: asset-scraper

image:
  repository: stocat/asset-scraper
  tag: "0.0.1"

containerPort: 8080

service:
  enabled: false
  port: 8080

env: []

profiles:
  active: ""
